<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Formstyle.css">
</head>
<body>
    <header>
        <h1>Form Submission</h1>
    </header>
    <main>
        <form action="submit.json" method="POST" id="myForm">
            <div id="message"></div>
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first" placeholder="First Name" required>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" required>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label>
                        <input type="checkbox" name="remember" checked>
                        Remember Me
                    </label>
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone:</label> 
                    <input type="tel" name="phone" id="phone" placeholder="(XXX)XXX-XXXX" required> 
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state" required>
                        <option value="">Select your state</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="check-row">
                    <div class="spacer">Class:</div>
                    <label><input type="radio" name="grade" value="Freshman" required> Freshman</label>
                    <label><input type="radio" name="grade" value="Sophomore" required> Sophomore</label>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 layhok</p>
    </footer>
    <script scr="Form.js"></script>
       
    </script>
</body>
</html>
