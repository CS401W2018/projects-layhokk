<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="ProjectForm.css">
</head>
<body>
    <header>
        <h1>Form Submission</h1>
    </header>
    
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>

                
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first" placeholder="First Name" required>
                </div>

                
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last" placeholder="Last Name">
                </div>

                
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" required>
                </div>

                
                <div class="check-box">
                    <label>
                        <input type="checkbox" name="remember" checked>
                        Remember Me
                    </label>
                </div>

                
                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>

                
                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label>
                </div>

                
                <div class="check-row">
                    <div class="spacer">Class:</div>
                    <label><input type="radio" name="grade" value="Freshman">Freshman</label>
                    <label><input type="radio" name="grade" value="Sophomore">Sophomore</label>
                </div>

               
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="">Select State</option> 
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>

                
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="layhok@go.byuh.edu" required>
                </div>

                
                <div class="form-row">
                    <label for="phone">Phone:</label> 
                    <input type="tel" name="phone" id="phone" placeholder="(XXX)XXX-XXXX" required> 
                </div>

                
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>

                
                <div class="submit">
                    <label><input type="submit" value="Submit"></label>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 layhok</p>
    </footer>
    
</body>
</html>
